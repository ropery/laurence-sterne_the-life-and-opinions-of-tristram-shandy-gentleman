		<section data-parent="part-6" id="chapter-6-4" epub:type="chapter">
			<h3 epub:type="ordinal z3998:roman">IV</h3>
			<p>Doctor <i>Slop</i> and <i>Susannah</i> filed crossbills against each other in the parlour; which done, as the cataplasm had failed, they retired into the kitchen to prepare a fomentation for me;⁠—and whilst that was doing, my father determined the point as you will read.</p>
