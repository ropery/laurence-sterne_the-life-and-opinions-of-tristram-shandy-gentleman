		<section data-parent="part-6" id="chapter-6-9" epub:type="chapter">
			<h3 epub:type="ordinal z3998:roman">IX</h3>
			<p>⸺⁠My uncle <i>Toby</i> went to his bureau,⁠—put his purse into his breeches pocket, and having ordered the corporal to go early in the morning for a physician,⁠—he went to bed, and fell asleep.</p>
